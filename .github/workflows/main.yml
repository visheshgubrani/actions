name: Deploy to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.aws_creds.aws_key_id }}
          aws-secret-access-key: ${{ secrets.aws_creds.aws_secret_access_key }}
          aws-region: ap-south-1
          
      - name: Deploy to S3
        run: |
          aws s3 sync . s3://my-cloud-resume-challenge-aws --exclude ".*" --exclude "github/*"
